<!DOCTYPE html>
<html>
<head>  
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" type="text/css" href="../css/options.css">
</head>
<body>
  <h2>Points</h2>
  <span class="container options">
    <div id="totalPoints"></div>
  </span>
  <span class="container buttonFormat">
  <button class="button" id="OpenYeld" role="button">
      <span>Yeld Page</span>
      <span id="text">Open</span>
    </button>
  </span>
  <h2>Options</h2>
  <span class="container options">
    <label for="additionalInformation">Additional Information</label>
    <label class="switch">
      <input type="checkbox" id="additionalInformation">
      <span class="slider"></span>
    </label>
  </span>
  <span class="container options">
    <label for="finalizeTabAlways">Finalize Tab Always</label>
    <label class="switch">
      <input type="checkbox" id="finalizeTabAlways">
      <span class="slider"></span>
    </label>
  </span>
  <span class="container options">
    <label for="autoEditClick">Auto Edit Click</label>
    <label class="switch">
      <input type="checkbox" id="autoEditClick">
      <span class="slider"></span>
    </label>
  </span>
  <span class="container options">
    <label for="autoPickUp">Auto PickUp</label>
    <label class="switch">
      <input type="checkbox" id="autoPickUp">
      <span class="slider"></span>
    </label>
  </span>
  <span class="container options">
    <label for="autoCloseCase">Auto Close Case</label>
    <label class="switch">
      <input type="checkbox" id="autoCloseCase">
      <span class="slider"></span>
    </label>
  </span>
  <span class="container options">
    <label for="blanco">Blanco</label>
    <label class="switch">
      <input type="checkbox" id="blanco">
      <span class="slider"></span>
    </label>
  </span>
  <span class="container options">
    <label for="skin">???</label>
    <label class="switch">
      <input type="checkbox" id="skin">
      <span class="slider"></span>
    </label>
  </span>
  <script src="../script/options.js"></script>
</body>
</html>
